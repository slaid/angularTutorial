<div class="card card-block">
  <h4 class="card-title">Create Joke</h4>
  <div class="form-group">
    <input class="form-control" placeholder="Enter the setup" #setup>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Enter the punchline" #punchline>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="createJoke(setup.value, punchline.value)">Create</button>
  </div>
</div>
